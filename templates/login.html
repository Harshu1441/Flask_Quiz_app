<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8); /* Background color for the content area */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    h1 {
        margin-top: 0;
        color: #333;
    }
    form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    p {
        margin-top: 20px;
    }
    p a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
    p a:hover {
        text-decoration: underline;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- JavaScript to load image and set background color -->
    <script>
        // Function to get dominant color from image
        function getDominantColor(imageUrl) {
            var img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                var canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(this, 0, 0);
                var data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                var colorThief = new ColorThief();
                var dominantColor = colorThief.getColor(canvas);
                applyBackgroundColor(dominantColor);
            };
        }

        // Function to apply background color
        function applyBackgroundColor(color) {
            var rgbString = 'rgb(' + color[0] + ',' + color[1] + ',' + color[2] + ')';
            document.body.style.backgroundColor = rgbString;
        }

        // Load image and get dominant color
        var imageUrl = '/testrepo/templates/techfest.jpg';
        getDominantColor(imageUrl);
    </script>
    <!-- Include ColorThief library for color extraction -->
    <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.2/dist/color-thief.min.js"></script>
</body>
</html>
