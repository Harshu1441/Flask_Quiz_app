<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label.option {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label.option:hover {
            background-color: #e9ecef;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label.option {
            border-color: #007bff;
            background-color: #007bff;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p.message {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question</h1>
        <p>{{ question.question }}</p>
        {% if question.image_url %}
            <img src="{{ question.image_url }}" alt="Question Image">
        {% endif %}
        <form action="/quiz" method="POST">
            {% for option in question.options %}
                <input type="radio" id="{{ option }}" name="answer" value="{{ option }}">
                <label class="option" for="{{ option }}">{{ option }}</label>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
        <form action="/quiz" method="POST">
            <input type="hidden" name="answer" value="pass">
            <button type="submit">Pass</button>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
